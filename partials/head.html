<!-- ‚úÖ PWA Support: Manifest and Meta for iOS + Android -->
<link rel="manifest" href="/genaiatlas/manifest.webmanifest" type="application/manifest+json" crossorigin="use-credentials" />
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/genaiatlas/service-worker.js?v=1.0.3', {
        scope: '/genaiatlas/'
      }).then(function (registration) {
        console.log('‚úÖ ServiceWorker registered:', registration);
      }).catch(function (error) {
        console.error('‚ùå ServiceWorker registration failed:', error);
      });
    });
  }
</script>
