# 🔐 Sign In to Gen AI Atlas

<small>Please sign in or register to access personalized features.</small>

---

<div style="max-width: 400px; margin: 2rem auto; padding: 1rem; border: 1px solid #ccc; border-radius: 8px;">
  <label for="email">📧 Email:</label><br />
  <input type="email" id="email" style="width: 100%; margin-bottom: 0.5rem;" /><br />

  <label for="password">🔒 Password:</label><br />
  <input type="password" id="password" style="width: 100%; margin-bottom: 1rem;" /><br />

  <button onclick="loginUser()" style="width: 100%; margin-bottom: 0.5rem;">🔓 Sign In</button>
  <button onclick="registerUser()" style="width: 100%; background-color: #eee;">🆕 Register</button>

  <p id="user-status" style="margin-top: 1rem; font-weight: bold;">🔄 Checking login status...</p>
</div>

<!-- 🔌 Import Firebase Auth Hook -->
{% raw %}
<script type="module">
  import { loginUser, registerUser, logoutUser } from '/genaiatlas/firebase-auth.js';
  window.loginUser = loginUser;
  window.registerUser = registerUser;
  window.logoutUser = logoutUser;
</script>
{% endraw %}
